services:
  - type: web
    name: saga-biography-system
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: openai-gpt4
      - key: MAX_CONCURRENT_WORKERS
        value: 10
    healthCheckPath: /
    autoDeploy: true

